identifier: CQ-WPX-CW
name: CQ World Wide WPX Contest CW
official_rules: https://www.cqwpx.com/rules.htm
upload_url: https://www.cqwpx.com/logcheck/
upload_format: cabrillo
duration: 48h
duration-constraints:
  - operator_mode: single
    overlay: classic
    duration: 24h
    constraint_mode: total_time
  - operator_mode: single
    duration: 36h
    constraint_mode: total_time
  - operator_mode: multi
    duration: 48h
    constraint_mode: total_time
breaks:
  - operator_mode: single
    duration: 1h
categories:
  - name: SO-AB High
    operator_mode: single
    power: high
    band_count: all
  - name: SO-SB High
    operator_mode: single
    power: high
    band_count: single
  - name: SO-AB Low
    operator_mode: single
    power: low
    band_count: all
  - name: SO-SB Low
    operator_mode: single
    power: low
    band_count: single
  - name: SO-AB QRP
    operator_mode: single
    power: qrp
    band_count: all
  - name: SO-SB QRP
    operator_mode: single
    power: qrp
    band_count: single
  - name: MULTI-ONE
    operator_mode: multi
    tx: one
  - name: MULTI-TWO
    operator_mode: multi
    tx: two
  - name: MULTI-UNLIMITED
    operator_mode: multi
    tx: multi
  - name: MULTI-DISTRIBUTED
    operator_mode: multi
    tx: distributed
  - name: Checklog
overlays:
  - tb_wires
  - rookie
  - classic
  - youth
modes:
  - cw
bands:
  - 160m
  - 80m
  - 40m
  - 20m
  - 15m
  - 10m
exchange:
  - fields:
      - [rst]
      - [serial]
scoring:
  qsos:
    - their_continent: [other]
      bands:
        - 10m
        - 15m
        - 20m
      value: 3
    - their_continent: [other]
      bands:
        - 40m
        - 80m
        - 160m
      value: 6
    - their_continent: [same]
      their_country: [other]
      bands:
        - 10m
        - 15m
        - 20m
      value: 1
    - their_continent: [same]
      their_country: [other]
      bands:
        - 40m
        - 80m
        - 160m
      value: 2
    - my_continent: [na]
      their_continent: [na]
      bands:
        - 10m
        - 15m
        - 20m
      additional_weight: 3
      value: 2
    - my_continent: [na]
      their_continent: [na]
      bands:
        - 40m
        - 80m
        - 160m
      additional_weight: 3
      value: 4
    - their_country: [same]
      additional_weight: 10
      value: 1
  qso_band_rule: once_per_band
  multis:
    - property: wpx_prefix
      band_rule: once
      value: 1
