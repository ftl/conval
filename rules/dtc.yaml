identifier: DTC
name: German Telegraphy Contest (AGCW + HSC)
official_rules: https://www.agcw.de/contest/dtc
upload_url: http://contest.agcw.de/dtc
upload_format: cabrillo
duration: 3h
duration-constraints:
breaks:
categories:
- name: QRP (<= 5W out)
  operator_mode: single
  power: qrp
  bands: all
- name: LP (> 5W, <= 100W out)
  operator_mode: single
  power: low
  bands: all
- name: HP (> 100W out)
  operator_mode: single
  power: high
  bands: all
- name: SWL
  operator_mode: single
  bands: all
overlays:
modes:
- cw
bands:
- 80m
- 40m
exchange:
