- name: SOU-LP
  operator_mode: single
  power: low
  bands: [all]
  assisted: true
- name: SOU-HP
  operator_mode: single
  power: high
  bands: [all]
  assisted: true
- name: MS
  operator_mode: multi
  power: high
  bands: [all]
