  assisted: false
- name: CHECKLOG
overlays:
modes:
- cw
- ssb
bands:
- 160m
- 80m
- 40m
- 20m
- 15m
- 10m
exchange:
- fields:
  - [rst]
  - [itu_zone, generic_text]
scoring:
  qsos:
  - property_constraints: 
    - name: generic_text
      their_value_not_empty: true
    additional_weight: 100
    value: 1
  - property_constraints: 
    - name: itu_zone
      their_value_not_empty: true
      other: true 
    their_continent: [same]
    value: 3
  - property_constraints: 
    - name: itu_zone
      their_value_not_empty: true
      other: true 
    their_continent: [other]
    value: 5
  - value: 1
  qso_band_rule: once_per_band_and_mode
  multis: 
  - property: itu_zone
    band_rule: once_per_band
    value: 1
  - property: generic_text
    band_rule: once_per_band
    value: 1
