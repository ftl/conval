identifier: IARU-HF
name: IARU HF Championship
official_rules: http://www.arrl.org/iaru-hf-world-championship
upload_url: http://contest-log-submission.arrl.org/
upload_format: cabrillo
duration: 24h
duration-constraints:
breaks:
categories:
- name: SO-QRP
  operator_mode: single
  power: qrp
  bands: [all]
  assisted: false
- name: SO-LP
  operator_mode: single
  power: low
  bands: [all]
  assisted: false
- name: SO-HP
  operator_mode: single
  power: high
  bands: [all]
