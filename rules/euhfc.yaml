identifier: EUHFC
name: EU HF Championship
official_rules: https://euhf.s5cc.eu/euhfc_rules/
upload_url: https://log.s5cc.eu/
upload_format: cabrillo
duration: 12h
duration-constraints:
breaks:
categories:
  - name: Mixed High Power
    operator_mode: single
    power: high
    bands: [all]
    modes: [all]
  - name: Mixed Low Power
    operator_mode: single
    power: low
    bands: [all]
    modes: [all]
  - name: CW High Power
    operator_mode: single
    power: high
    bands: [all]
    modes: [cw]
  - name: CW Low Power
    operator_mode: single
    power: low
    bands: [all]
    modes: [cw]
  - name: SSB High Power
    operator_mode: single
    power: high
    bands: [all]
    modes: [ssb]
  - name: SSB Low Power
    operator_mode: single
    power: low
    bands: [all]
    modes: [ssb]
  - name: Unlimited
    operator_mode: single
    power: high
    bands: [all]
    modes: [all]
  - name: QRP
    operator_mode: single
    power: qrp
    bands: [all]
    modes: [all]
overlays:
modes:
  - cw
  - ssb
bands:
  - 160m
  - 80m
  - 40m
  - 20m
  - 15m
  - 10m
band_change_rules:
  - changes_per_hour: 10
    include_mode_changes: true
properties:
  - name: license_year
    expression: "[[:digit:]]{2}"
exchange:
  - fields:
      - [rst]
      - [license_year]
scoring:
  qsos:
    - value: 1
  qso_band_rule: once_per_band_and_mode
  multis:
    - property: license_year
      band_rule: once_per_band
      value: 1
examples:
  - setup:
      my_exchange:
        license_year: 93
    qsos:
      - their_call: dl1abc
        their_exchange: [599, 23]
        band: 80m
        points: 1
        multis: 1
        duplicate: false
      - their_call: dl2abc
        their_exchange: [599, 23]
        band: 80m
        points: 1
        multis: 0
        duplicate: false
      - their_call: dl2abc
        their_exchange: [599, 23]
        band: 80m
        points: 1
        multis: 0
        duplicate: true
      - their_call: dl2abc
        their_exchange: [599, 23]
        band: 40m
        points: 1
        multis: 1
        duplicate: false
    score:
      qsos: 4
      points: 3
      multis: 2
      total: 6
