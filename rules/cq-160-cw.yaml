        their_continent: na
        their_country: k
        their_exchange: [599, ca]
        points: 2
        multis: 1
        duplicate: false
      - their_call: ve1abc
        their_continent: na
        their_country: ve
        their_exchange: [599, ab]
        points: 5
        multis: 1
        duplicate: false
      - their_call: ve1abc
        their_continent: na
        their_country: ve
        their_exchange: [599, ab]
        points: 5
        multis: 0
        duplicate: true
      - their_call: dl1abc
        their_continent: eu
        their_country: dl
        their_exchange: [599, 14]
        points: 10
        multis: 1
        duplicate: false
      - their_call: dk1abc
        their_continent: eu
        their_country: dl
        their_exchange: [599, 14]
        points: 10
        multis: 0
        duplicate: false
      - their_call: f1abc
        their_continent: eu
        their_country: f
        their_exchange: [599, 14]
