identifier: CQ-160-CW
name: CQ World Wide 160-Meter Contest CW
official_rules: https://www.cqww.com/rules.htm
upload_url: https://www.cqww.com/logcheck/
upload_format: cabrillo
duration: 48h
duration-constraints:
  - operator_mode: single
    overlay: classic
    duration: 30h
breaks:
  - operator_mode: single
    overlay: classic
    duration: 30m
categories:
  - name: SO
    operator_mode: single
    power: high
  - name: SO Low
    operator_mode: single
    power: low
  - name: SO QRP
    operator_mode: single
    power: qrp
  - name: SO High Assisted
    operator_mode: single
    power: high
    assisted: true
  - name: SO Low Assisted
    operator_mode: single
    power: low
    assisted: true
  - name: MO High
    operator_mode: multi
    tx: one
    power: high
overlays:
modes:
  - cw
bands:
  - 160m
exchange:
  - their_country: [k, ve]
    fields:
      - [rst]
      - [state_province]
  - fields:
      - [rst]
      - [cq_zone]
scoring:
  qsos:
    - their_continent: [other]
      value: 10
    - their_continent: [same]
      their_country: [other]
      value: 5
    - their_country: [same]
      additional_weight: 10
      value: 2
    - their_working_condition: [mm]
      additional_weigth: 100
      value: 5
  qso_band_rule: once_per_band
  multis:
    - their_country: [k, ve]
      property: state_province
      band_rule: once_per_band
      value: 1
    - their_country: [not, k, ve]
      property: dxcc_entity
      band_rule: once_per_band
      value: 1
